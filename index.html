<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GEOIT Systems</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #005B96, #4CAF50, #2196F3, #4CAF50);
      background-size: 400% 400%;
      animation: backgroundShift 15s ease infinite;
      color: white;
      text-align: center;
    }
    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .logo {
      margin-top: 80px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 2s ease-out forwards;
    }
    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    h1 {
      font-size: 3em;
      margin-top: 20px;
      animation: fadeUp 2s ease-out 1s forwards;
      opacity: 0;
    }
    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 20px auto;
      opacity: 0;
      animation: fadeUp 2s ease-out 2s forwards;
    }
  </style>
</head>
<body>
  <img src="logo_geoit_systems.svg" class="logo" alt="GEOIT Logo" width="150">
  <h1>GEOIT Systems</h1>
  <p>Innovación, tecnología y soluciones inteligentes para un mundo conectado.</p>
</body>
</html>
